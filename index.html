<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <div>
      <aside class="__module__">
        <form
          action="/load-action"
          method="get"
          enctype="application/x-www-form-urlencoded"
        >
          <div></div>
          <fieldset>
            <div class="field--input">
              <span
                name="start"
                rel="start"
                role="button"
              >Start</span>
              <span
                name="edit"
                rel="edit-form"
                role="button"
              >Edit</span>
              <a
                rel="previous"
                capability="cancel"
                href="http://a-rest-ful-endpoint-for-no-js"
              >Cancel</a>
            </div>
          </fieldset>
        </form>
      </aside>
    </div>
  </body>

</html>
